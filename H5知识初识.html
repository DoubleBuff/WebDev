<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5</title>
  <style>
    button {
      width: 200px;
      height: 80px;
      background-color: #222222;
      border: none;
      color: #FFFFFF;
      font-size: 36px;
      cursor: pointer;
      /* css3 */
      border-radius: 8px;
    }
    /* CSS3 */
    button:hover {
      box-shadow: 0 0 5px 5px #666666;
    }
    button:active {
      border: 5px solid #66ff00;
    }
  </style>
</head>
<body>
  <!--什么是H5或者什么是HTML5-->
  <!--
    HTML5是HTML的第五个版本，相比于HTML4，多了很多标签，同时也删除了很多标签
    比如说：删除了<strong></strong>
    比如说：新增了<embed> 视频、音频
    同时，HTML5新增了一套规范，语义化标签
    aside
  -->
  <button>我是按钮</button>
</body>
</html>
